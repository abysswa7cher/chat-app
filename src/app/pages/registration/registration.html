<!-- src/app/pages/login/login.component.html -->
<div class="login-container">
    <div class="login-card">
        <h1>Create a new account</h1>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" type="text" />
                @if (form.get('username')?.value?.length) {
                <mat-hint>Your email: {{form.get('username')?.value}}@genso.kyo. Save this for login!</mat-hint>
                }
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" />
                <mat-hint>min. 8 characters</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirm" type="password" />
                <mat-hint>Type your password again</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Invite Code</mat-label>
                <input matInput formControlName="inviteToken" />
            </mat-form-field>

            <button matButton="filled" [disabled]="loading" type="submit" id="loginBtn">
                {{ loading ? "Logging in..." : "Login" }}
            </button>
        </form>
    </div>
</div>
